<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-16</title>
</head>

<body>
    <h1>Калькулятор стоимости авто</h1>
    <form class="form">
        <div>
            <p>Марка автомобиля</p>
            <select class="auction">
                <option value="500">Alfa Romeo</option>
                <option value="600" selected="selected">BMW</option>
                <option value="700">Ferrari</option>
                <option value="800">Jaguar</option>
                <option value="900">Lamborghini</option>
                <option value="1000">Maserati</option>
            </select>
        </div>

        <div>
            <p>Тип услуги</p>
            <input type="radio" class="inputServices" name="services" value="400" /> Целый автомобиль<br />
            <input type="radio" class="inputServices" name="services" value="300" /> Распил<br />
            <input type="radio" class="inputServices" name="services" value="200" /> Конструктор<br />
        </div>

        <div>
            <label for="comment">Мощность л.с.</label><br />
            <textarea type="number" class="power" name="power" id="comment" cols="10" rows="1"></textarea>
        </div>

        <div>
            <p>Дополнительные услуги</p>
            <input type="checkbox" class="external1" name="year"  />
            Тех осмотр<br />
            <input type="checkbox" class="external2" />
            Мойка<br />
            <input type="checkbox" class="external3"  />
            Покраска<br />
        </div>

        <button type="submit" id="checkbtn">Рассчитать</button>
        <p class="result"></p>
    </form>
    <script src="./auto.js"></script>
</body>
</html>
